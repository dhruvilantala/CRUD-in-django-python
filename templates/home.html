{% extends 'base.html' %}
{% load static %}


{% block title  %}Home{% endblock  %}
{% block css_files %}
{% comment %} <link rel="stylesheet" href="{% static 'css/style.css' %}"> {% endcomment %}
{% endblock %}
{% block body %}
<style>
    .left-to-right {
        position: relative;
        left: -100%;
        height: 747px;
        animation: slideLeft 1s forwards;
    }
    
    @keyframes slideLeft {
      0% {
        left: -100%;
      }
      100% {
        left: 1%;
      }
    }

    .home-p {
        position: unset;
        margin-left: 63%;
        margin-top: -33%;
        background-color: black;
        color: white;
        padding: 36px;
        animation-name: slideRightToLeft;
        animation-duration: 1s;
        animation-timing-function: linear;
        animation-fill-mode: forwards;
    }

    @keyframes slideRightToLeft {
        0% {
            transform: translateX(100%);
        }
        100% {
            transform: translateX(0);
        }
    }
    .ph {
        font-size: 42px;
    }
    .lin{
        color: white;
        font-size: 17px;
    }
</style>

<img src="{% static 'img/emp3.jpeg' %}" alt="Image" class="left-to-right">
<div class="home-p">
    <p class="ph">Add Your Employee</p>
    {% if request.user.is_authenticated %}
    <a href="{% url 'dashboard' %}" class="lin">Go to Dashboard</a>
    {% else %}
    <a href="{% url 'sign_in' %}" class="lin">Go to Dashboard</a>
    {% endif %}
</div>
{% endblock %}
