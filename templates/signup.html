{% extends 'base.html' %}
{% load static %}


{% block title %}
Sign Up
{% endblock title %}

{% block css_files %}
<link rel="stylesheet" href="{% static 'css/signin.css' %}">
{% endblock %}

{% block body %}
<body>
  {% for message in messages %}
  <br><br>
        <div id="alr" class="alert alert-danger alert-dismissible fade show" role="alert">
         <strong>Hyy!</strong> {{ message }}
         <button type="button" class="close" data-dismiss="alert" aria-label="Close">
         <span aria-hidden="true">&times;</span>
         </button>
        </div>
  {% endfor %}
    <div class="center" id="trns">
      <h2>Register</h2>
      <form action="/sign_up/" method="POST">{% csrf_token %}  
        <div class="txt_field">
          <input type="text" required name="username" id="username"> 
          <span></span>
          <label>Username</label>
        </div>
        <div class="txt_field">
          <input type="text" required name="fname" id="fname"> 
          <span></span>
          <label>First Name</label>
        </div>
        <div class="txt_field">
          <input type="text" required name="lname" id="lname"> 
          <span></span>
          <label>Last Name</label>
        </div>
        <div class="txt_field">
          <input type="email" required name="email" id="email"> 
          <span></span>
          <label>Email</label>
        </div>
         <div class="txt_field">
          <input type="password" required name="pass1" id="pass1"> 
           <span></span>
           <label>Password</label>
           </div>
           <div class="txt_field">
            <input type="password" required name="pass2" id="pass2"> 
             <span></span>
             <label>Re-Password</label>
             </div>
           <input type="submit" value="Register">
           <div class="signup_link">
             already register? <a href="{% url 'sign_in' %}"> Login</a>
           </div>
             
        </div>
      </form>
    </div>
  </body>

{% endblock %}
